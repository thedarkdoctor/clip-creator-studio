"<!DOCTYPE html>
<html>
<head>
    <title>Test Storage Bucket</title>
    <script src=\"https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2\"></script>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Supabase Storage Bucket Test</h1>
    <p>This page tests if your 'videos' storage bucket exists and is accessible.</p>
    
    <button onclick=\"testBucket()\">Test Bucket</button>
    <button onclick=\"testUpload()\">Test Upload</button>
    <button onclick=\"listBuckets()\">List All Buckets</button>
    
    <div id=\"results\"></div>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://hnkrklkozvgwjfxeearh.supabase.co';
        // You'll need to paste your anon key here
        const SUPABASE_KEY = 'YOUR_ANON_KEY_HERE'; 
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        function showResult(message, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function listBuckets() {
            document.getElementById('results').innerHTML = '';
            showResult('üîç Checking available buckets...');
            
            try {
                const { data, error } = await supabase.storage.listBuckets();
                
                if (error) {
                    showResult(`‚ùå Error listing buckets: ${error.message}`, true);
                    return;
                }
                
                if (data && data.length > 0) {
                    showResult(`‚úÖ Found ${data.length} bucket(s):`);
                    data.forEach(bucket => {
                        showResult(`
                            <strong>${bucket.name}</strong> (${bucket.id})<br>
                            Public: ${bucket.public ? '‚úÖ Yes' : '‚ùå No'}<br>
                            Created: ${bucket.created_at}
                        `);
                    });
                    
                    // Check specifically for videos bucket
                    const videosBucket = data.find(b => b.id === 'videos' || b.name === 'videos');
                    if (videosBucket) {
                        showResult('‚úÖ <strong>GOOD!</strong> The \"videos\" bucket exists!');
                    } else {
                        showResult('‚ùå <strong>PROBLEM!</strong> The \"videos\" bucket does NOT exist. Please create it.', true);
                    }
                } else {
                    showResult('‚ö†Ô∏è No buckets found. You need to create the \"videos\" bucket.', true);
                }
            } catch (err) {
                showResult(`‚ùå Exception: ${err.message}`, true);
            }
        }
        
        async function testBucket() {
            document.getElementById('results').innerHTML = '';
            showResult('üß™ Testing \"videos\" bucket...');
            
            try {
                // Try to list files in the bucket
                const { data, error } = await supabase.storage
                    .from('videos')
                    .list('', { limit: 1 });
                
                if (error) {
                    if (error.message.includes('Bucket not found') || error.message.includes('404')) {
                        showResult('‚ùå <strong>BUCKET NOT FOUND!</strong> The \"videos\" bucket does not exist.', true);
                        showResult('üìã Please apply the migration in Supabase Dashboard ‚Üí SQL Editor', true);
                    } else {
                        showResult(`‚ùå Error: ${error.message}`, true);
                    }
                    return;
                }
                
                showResult('‚úÖ <strong>SUCCESS!</strong> The \"videos\" bucket exists and is accessible!');
                showResult(`Found ${data ? data.length : 0} file(s) in the bucket.`);
            } catch (err) {
                showResult(`‚ùå Exception: ${err.message}`, true);
            }
        }
        
        async function testUpload() {
            document.getElementById('results').innerHTML = '';
            showResult('üß™ Testing upload to \"videos\" bucket...');
            
            try {
                // Create a small test file
                const testBlob = new Blob(['test content'], { type: 'text/plain' });
                const testPath = `test_${Date.now()}.txt`;
                
                showResult(`Uploading test file: ${testPath}`);
                
                const { data, error } = await supabase.storage
                    .from('videos')
                    .upload(testPath, testBlob, { upsert: true });
                
                if (error) {
                    if (error.message.includes('Bucket not found') || error.message.includes('404')) {
                        showResult('‚ùå <strong>BUCKET NOT FOUND!</strong> Cannot upload.', true);
                        showResult('üìã Please apply the migration first.', true);
                    } else if (error.message.includes('new row violates row-level security')) {
                        showResult('‚ö†Ô∏è Upload blocked by RLS policy (expected if not logged in)', true);
                        showResult('But the bucket EXISTS! ‚úÖ', false);
                    } else {
                        showResult(`‚ùå Upload error: ${error.message}`, true);
                    }
                    return;
                }
                
                showResult('‚úÖ <strong>UPLOAD SUCCESSFUL!</strong>');
                showResult(`File path: ${data.path}`);
                
                // Clean up - delete test file
                await supabase.storage.from('videos').remove([testPath]);
                showResult('üßπ Test file cleaned up.');
                
            } catch (err) {
                showResult(`‚ùå Exception: ${err.message}`, true);
            }
        }
        
        // Auto-run bucket test on load
        window.onload = () => {
            setTimeout(() => {
                listBuckets();
            }, 500);
        };
    </script>
</body>
</html>
"
